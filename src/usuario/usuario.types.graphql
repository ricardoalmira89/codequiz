
type Query {
    usuarios: [Usuario]
    usuario(id: ID!): Usuario
    search(usuario: UsuarioInput) : [Usuario]
}

type Mutation {
    createUsuario(nombre: String, email: String, password: String, edad: Int): Usuario,
    updateUsuario(id: Int!, usuario: UsuarioInput!): Usuario,
    deleteUsuario(id: Int) : Usuario,
}

type Subscription {
    usuarioCreated: Usuario
}

type Usuario {
    id: Int
    nombre: String
    email: String
    password: String
    edad: Int
}

input UsuarioInput {
    email: String,
    nombre: String,
    edad: Int,
    edad_gt: Int,
    edad_lt: Int
}
